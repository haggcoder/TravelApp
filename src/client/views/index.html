<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&family=Roboto:wght@500;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <title>Travel App</title>
    </head>
    <body>

        <div id="modal" class="modal">
            <div class="modal-content">
                <img id="modal-image" src="#" />
                <div class="modal-body">
                    <span id="modal-country"></span>
                    <span id="modal-start"></span>
                    <span id="modal-end"></span>
                    <span id="modal-days" class="medium"></span>
                    <span id="modal-temp" class="medium"></span>
                    <span id="modal-weather" class="small"></span>
                    <button id="save-trip">Save Trip</button>
                    <button id="remove-trip">Remove Trip</button>
                </div>
            </div>
        </div>

        <h1 class="heading">Travel Planner</h1>
        <div class="information">
            <form>
                <section>
                    <label for="city">My trip to:</label>
                    <input type="text" placeholder="Enter Location" id="city"></input>
                </section>
                <section>
                    <label for="startDate">Departing:</label>
                    <input type="date" id="startDate"></input>
                </section>
                <section>
                    <label for="endDate">Returning:</label>
                    <input type="date" id="endDate"></input>
                </section>
            </form>
            <button id="submit">search</button>
        </div>
        <div id="trips">
        </div>

    </body>
</html>
